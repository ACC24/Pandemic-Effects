<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

    <title>Pandemic Effects</title>
</head>

<body>
    <header>
        <div class="row" id="header">
            <div class="col s12">
                <h3>COVID Effects on News Coverage Dashboard</h3>
                <h5 class="current-date">Current Date and Time</h5>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col s3">
            <div class="input-field row searchBar">
                <p class="dropDown-header">Keyword</p>
                <input id="keywordSearch" type="text" class="validate">

            </div>
            <div class="input-field row dropDown">
                <p class="dropDown-header">Choose your news source</p>
                <div id="news-selector">
                    <select id="newsSource" multiple>
                        <option value="1">New York Times</option>
                        <option value="2">The Guardian</option>
                    </select>
                </div>
            </div>
            <label>Time Frame</label>
            <form action="#">
                <p>
                    <label for="shortTerm">
                        <input id="shortTerm" class="with-gap" name="timeFrame" type="radio" />
                        <span class="radioButton">Short Term (February 1, 2020)</span>
                    </label>
                </p>
                <p>
                    <label for="longTerm">
                        <input id="longTerm" class="with-gap" name="timeFrame" type="radio" />
                        <span class="radioButton">Long Term (1 Year Ago Today)</span>
                    </label>
                </p>
            </form>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search
                <i class="material-icons right">search</i>
            </button>
        </div>
        <div class="col s9">
            <div class="col s6 m6">
                <div class="card">
                    <div id="preCOVID" class="card-content card-panel">
                        <span class="card-title">Pre: COVID Outbreak</span>


                    </div>
                    <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div> -->
                </div>
            </div>
            <div class="col s6 m6">
                <div class="card">
                    <div id="postCOVID" class="card-content card-panel">
                        <span class="card-title">Post: COVID Outbreak</span>
                    </div>
                    <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div> -->
                </div>
            </div>
            <div class="carousel carousel-slider center">
                <a class="carousel-item" href="#one!"><img src="https://media0.giphy.com/media/dVuyBgq2z5gVBkFtDc/giphy.gif"></a>
                <a class="carousel-item" href="#two!"><img src="https://static01.nyt.com/newsgraphics/images/icons/defaultPromoCrop.png"></a>
                <a class="carousel-item" href="#three!"><img src="https://pbs.twimg.com/media/Ec57PbpWoAEwH0a.png"></a>
                <a class="carousel-item" href="#four!"><img src=""></a>
            </div>
        </div>
    </div>


</body>

<!-- jQuery Script -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Moment Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Personal JavaScript -->
<script src="./script.js"></script>

</html>
