<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Pandemic Effects</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">COVID Effects on News Coverage Dashboard</a>
        </div>
    </nav>

    <div class="row">
        <div class="col s3">
            <div class="input-field row">
                <input id="keywordSearch" type="text" class="validate">
                <label class="active" for="keywordSearch">Keyword</label>
            </div>
            
            <div class="input-field row">
                <select multiple>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">New York Times</option>
                    <option value="2">The Guardian</option>
                </select>
            </div>
            <!-- <label>Materialize Select</label> -->
            <form action="#">
                <p>
                    <label>
                        <input name="shortTerm" type="radio" checked />
                        <span>Short Term (3 months)</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="longTerm" type="radio" />
                        <span>Long Term (1 year)</span>
                    </label>
                </p>
            </form>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search
                <i class="material-icons right"></i>
            </button>
        </div>
            
         <div class="col s9">
             <div class="col s6 m6">
                 <div class="card blue-grey darken-1">
                     <div id="preCOVID" class="card-content white-text">
                         <span class="card-title">Pre: COVID Outbreak</span>
                         <p>The most frequent</p>
                         <p>Second most</p>
                         <p>Third most</p>
                        </div>
                        <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div> -->
                    </div>
                </div>
                <div class="col s6 m6">
                    <div class="card blue-grey darken-1">
                        <div id="postCOVID" class="card-content white-text">
                            <span class="card-title">Post: COVID Outbreak</span>
                            <p>The most frequent</p>
                            <p>Second most</p>
                            <p>Third most</p>
                        </div>
                        <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div> -->
                    </div>
                </div>
                
            </div>  
            </div>
            

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
