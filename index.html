<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

        <title>Pandemic Effects</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col s12">  
                <h3 >COVID Effects on News Coverage Dashboard</h3>
                <h5 class="current-date">Current Date and Time</h5>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col s3">
            <div class="input-field row">
                <input id="keywordSearch" type="text" class="validate">
                <label class="active" for="keywordSearch">Keyword</label>
            </div>
            <div class="input-field row">
                <select multiple>
                    <option value="1">New York Times</option>
                    <option value="2">The Guardian</option>
                </select>
            </div>
            <label>Time Frame</label>
            <form action="#">
                <p>
                    <label for="shortTerm">
                        <input class="with-gap" id="shortTerm" name="Timeframe" type="radio"/>
                        <span>Short Term (February 1, 2020)</span>
                    </label>
                </p>
                <p>
                    <label for="longTerm">
                        <input class="with-gap" id="longTerm" name="Timeframe" type="radio" />
                        <span>Long Term (1 Year Ago Today)</span>
                    </label>
                </p>
            </form>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search
                <i class="material-icons right">search</i>
            </button>
        </div>
        <div class="col s9">
            <div class="col s6 m6">
                <div class="card blue-grey darken-1">
                    <div id="preCOVID" class="card-content white-text">
                        <span class="card-title">Pre: COVID Outbreak</span>
                        
                    </div>
                    <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div> -->
                </div>
            </div>
            <div class="col s6 m6">
                <div class="card blue-grey darken-1">
                    <div id="postCOVID" class="card-content card-panel #4db6ac teal lighten-1 white-text">
                        <span class="card-title">Post: COVID Outbreak</span>
                        <p>The most frequent</p>
                        <p>Second most</p>
                        <p>Third most</p>
                    </div>
                    <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div> -->
                </div>
            </div>
            <!-- <div class="carousel">
                <a class="carousel-item" href="#one!"><img src="https://media.giphy.com/media/dVuyBgq2z5gVBkFtDc/giphy.gif"></a>
                <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
                <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
                <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
                <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
              </div> -->

        </div>
    </div>


</body>
